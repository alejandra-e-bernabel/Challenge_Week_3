<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- holds the entire page -->
  <body>
    <div class="wrapper">
      <!-- holds password generator header -->
      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- holds the white card in the page body -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <h5>
            Password Length:
            <input id=passwordLength type="text" name="text" placeholder= "Between 8 and 128" maxlength="3"</h3>
          <label class="label">

          <br><br> 
            <input id="lowerCase" type="checkbox" name="checkbox" value="Lowercase characters">Lowercase Characters
          </label>

          <br><br>

          <label class="label">
            <input id="upperCase" type="checkbox" name="checkbox" value="Uppercase characters">Uppercase Characters
          </label>

          <br><br>

          <label class="label">
            <input id="numberChar" type="checkbox" name="checkbox" value="Number characters">Number Characters
          </label>

          <br><br>

          <label class="label">
            <input id="specialChar" type="checkbox" name="checkbox" value="Special characters">Special Characters
          </label>


        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
